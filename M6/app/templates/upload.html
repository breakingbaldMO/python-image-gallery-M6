<!DOCTYPE html>
<html>
  <head>
    <title>UploadImage</title>
  </head>
  <body>
    <div class="content">
        <h3>Upload a New Image</h3>
        <div>
          <h3>Upload your file here:</h3>

          </form>
        </div>
    </div>
  </body>
</html>
